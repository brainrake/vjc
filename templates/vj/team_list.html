{% extends 'base.html' %}
{% block content %}

<h2>csapatok</h2>

{% for object in object_list %}
<div class="vj-team">
    <h3><a href='{{object.get_absolute_url}}'>{{object.name}}</a></h3>
    {% if object.members.count %}
        <p class='meta'>tagok: {% for user in object.members.all%}<a href="">{{user}}</a> {%endfor%}</p>
    {% endif %}
</div>
{% empty %}
{% endfor %}
{% endblock %}
